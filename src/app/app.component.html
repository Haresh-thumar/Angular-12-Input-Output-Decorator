      <p><strong>Product:</strong> {{item.name}} <strong>Qty:</strong> {{item.qty}} <strong>Price:</strong> {{item.qty * item.price}}</p>
    </div>
    <button class="btn-pay">Pay Now <strong>â‚¹{{calcPrice()}}</strong></button>
  </section>
</div>
